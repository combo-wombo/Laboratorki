//fake spin hhackakkakskak
	alias nospin "sensitivity 1.8; m_yaw 0.022; cl_hud_color 0"  //sens
	alias spin "sensitivity 1.00022; m_yaw 180; cl_hud_color 5"  
	alias +mous "spin; +attack"                 
	alias TurnSpinOn "bind mouse1 +mous"        
	alias -mous "nospin; -attack; TurnSpinOff; playvol buttons\weapon_cant_buy 0.15"  
	alias TurnSpinOff "bind mouse1 +crosshaircolor"     
	bind c "TurnSpinOn; cl_hud_color 5; playvol buttons\button17 0.15"         
	bind [ "spin"   
	bind ] "nospin" 
	
//red crosshair on mousepress
	alias +crosshaircolor "+attack; cl_crosshaircolor 5"
	alias -crosshaircolor "-attack; cl_crosshaircolor 4"
	bind mouse1 "+crosshaircolor"				
		
//fps
	bind n "toggle fps_max 56 80"
	fps_max 56
	
//toggle voice chat
	bind f1 "toggle voice_enable"
	
//SOUNDS
	alias +shiftsound "playvol buttons\combine_button3 0.3; +speed; cl_hud_color 3"
	alias -shiftsound "-speed; cl_hud_color 1"
	alias +tabsound "playvol buttons\combine_button2 0.5; +showscores"
	alias -tabsound "-showscores"
	alias +graffitisound "+spray_menu; playvol buttons\button1 0.2"
	alias -graffitisound "-spray_menu" 
	alias +ducksound "+duck; playvol buttons\combine_button3 0.2"
	alias -ducksound "-duck" 
	alias +reloadsound "+reload; playvol buttons\button6 0.07"
	alias -reloadsound "-reload"
	alias +inspectsound "+lookatweapon; playvol common\wpn_moveselect 0.05"
	alias -inspectsound "-lookatweapon"
	alias quickinvsound "lastinv; playvol buttons/combine_button1 0.14"
	
	bind 3 "slot3; playvol buttons\button18 0.15"
	bind 4 "slot4; playvol buttons\combine_button7 0.2"
